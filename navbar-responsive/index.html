<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="./css/styles.css" rel="stylesheet">
  <title>Navbar</title>
</head>
<body>

<header>
  <h1 class="logo">Logo</h1>

  <!--Used class for CSS and id for interactivity-->
  <input type="checkbox" id="nav-toggle" class="nav-toggle">

  <nav>
    <ul>
      <li><a href="a">Home</a></li>
      <li><a href="b">About</a></li>
      <li><a href="c">Projects</a></li>
      <li><a href="d">Blog</a></li>
      <li><a href="e">Contact</a></li>
    </ul>
  </nav>
  <!--for key word will not look for class, needs an id-->
  <label for="nav-toggle" class="nav-toggle-label">
    <span></span>
  </label>
</header>

<div class="content">
  <h2>Next section goes here</h2>
</div>

</body>
</html>
