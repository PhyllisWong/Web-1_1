<!doctype html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

  <h1 class="title">Tip Calculator</h1>
  <p>
  <div class="title-input">
    <label class="input-label" for="amount">Bill</label>
    <input id="amount" type="number" value="">
  </div>
  </p>

  <p>
  <div class="title-input">
    <label class="input-label" for="percent">Tip %</label>
    <input id="percent" type="number" value="15">
  </div>
  </p>

  <p class="input">
    <button id="calculate">Calculate</button>
  </p>

  <p class="result">
    <span>Tip:</span>
    <span id="tip">0.00</span>
  </p>



  <p class="result">
    <span class="total">Total:</span>
    <span id="total">0.00</span>
  </p>

</div>

<script src="main.js"></script>
<script>console.log('Woot!')</script>

</body>
</html>
