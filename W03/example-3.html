<!doctype html>
<html>
<head>
  <title></title>
</head>
<body>

  <div class="container">
    <p>
      <div class="title-input">
        <label class="input-label" for="amount">Bill</label>
        <input id="amount" type="number" value="0.00">
      </div>
    </p>

  <p>
    <div class="title-input">
      <label class="input-label" for="percent">Tip %</label>
      <input id="percent" type="number" value="15">
    </div>
  </p>

    <p class="input">
      <button id="calculate">Calculate</button>
    </p>

    <p class="result">
      <span>Tip:</span>
      <span id="tip">0.00</span>
    </p>



    <p class="result">
      <span class="total">Total:</span>
      <span id="total">0.00</span>
    </p>

  </div>

</body>
</html>


<style>

  body, html {
    /*align-content: center;*/

  }

  .container {

    border-radius: 1rem;

    justify-content: start;
  }

  .result {

    font-size: 32px;
  }

  .input-label {
    font-family: "Helvetica Neue";

    padding-bottom: 4px;
  }

  .input {
    padding-top: 10px;

    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .total {
    padding-bottom: 20px;
  }

  button {
