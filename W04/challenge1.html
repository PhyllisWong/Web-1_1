<!--
   This example used named areas to place elements
   on the grid
 -->

<h1>Example</h1>

<!-- Grid Container -->
<div class="container">

  <div class="box a"></div>
  <div class="box b"></div>
  <div class="box c"></div>
  <div class="box d"></div>
  <div class="box e"></div>
  <div class="box f"></div>
  <div class="box g"></div>
  <div class="box h"></div>
  <div class="box i"></div>

</div>


<style>

  /* Your styles here */
  body, html {
    height: 100%;
    /*padding: 1rem;*/
    margin-left: 10px;
    margin-right: 10px;
  }


  .container {
    width: 80%;
    height: 100%;
    margin: auto;

    /* Declare the container as display grid */
    display: grid;
    /* declare three columns woth px sizes */
    grid-template-columns: 1fr 1fr 1fr;
    /* Declare the size of three rows */
    grid-template-rows: 1fr 1fr 1fr;
    /* The gap between rows and columns */
    grid-gap: 20px 20px;
  }



  /* Some default styles to get you started */

  .box {
    height: 1fr;
  }

  .a {
    background-color: #97edab;
  }

  .b {
    background-color: #e5db8e;
  }

  .c {
    background-color: #97dced;
  }

  .d {
    background-color: #97a1ed;
  }

  .e {
    background-color: #b567f6;
  }

  .f {
    background-color: #ed979e;
  }

  .g {
    background-color: #eea945;
  }

  .h {
    background-color: #e94097;
  }

  .i {
    background-color: #79eed9;
  }
</style>
