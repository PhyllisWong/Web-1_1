<!--
   This example used named areas to place elements
   on the grid
 -->

<h1>Example</h1>

<!-- Grid Container -->
<div class="container">

  <div class="box a">a</div>
  <div class="box b">b</div>
  <div class="box c">c</div>
  <div class="box d">d</div>
  <div class="box e">e</div>
  <div class="box f">f</div>
  <div class="box g">g</div>

</div>


<style>

  /* Your styles here */
  h1 {
    display: flex;
    justify-content: center;
    padding: 1rem;
  }

  .container {
    /*color: white;*/
    /*text-align: center;*/
    width: 400px;
    height: 500px;
    margin: auto;

    display: grid;
    grid-gap: 20px 20px;

    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: repeat(8, 1fr);

    grid-template-areas:  "a a a a a a"
                          "a a a a a a"
                          "b b c c e e"
                          "d d d d e e"
                          "d d d d e e"
                          "d d d d e e"
                          "f f f g g g"
                          "f f f g g g";
  }

  /* Some default styles to get you started */

  /*.box {*/
    /*height: 150px;*/
  /*}*/

  .a {
    background-color: #ea5050;
    grid-area: a;
  }

  .b {
    background-color: #e3ac45;
    grid-area: b;
  }

  .c {
    background-color: #e8e255;
    grid-area: c;
  }

  .d {
    background-color: #50afe2;
    grid-area: d;
  }

  .e {
    background-color: #b567f6;
    grid-area: e;
  }

  .f {
    background-color: #58d848;
    grid-area: f;
  }

  .g {
    background-color: #2b9b16;
    grid-area: g;
  }
</style>
